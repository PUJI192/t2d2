<!DOCTYPE html>

<html>

<head>
	
<title>MATH</title>

</head>

<body>

<h1>Math functions</h1>

<script type="text/javascript">
	
document.write("The power of 8 raised to 5 is: "+Math.pow(8,5));
	
document.write(" The square root of 4 is:"+Math.sqrt(4));
	
document.write(" The absolute value 0f -9 is:"+Math.abs(-9));
	
document.write(" The random number :"+Math.random());
	
document.write(" The round of random number :"+Math.round(Math.random()));
	
document.write(" The ceil of random number :"+Math.ceil(Math.random()));
	
document.write(" The floor of random number :"+Math.floor(Math.random())+" ");
	
document.write("The sine of 75: "+Math.sin(Math.PI*75/180));

</script>

</body>

</html>
